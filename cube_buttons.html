<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Buttons</title>
    <link rel="stylesheet" href="css/cube_buttons.css">
</head>
<body>

    <div class="button">
        <div class="button__cube">
            <div class="button__cube__face front"><span>Login</span></div>
            <div class="button__cube__face back">Click</div>
            <div class="button__cube__face right"></div>
            <div class="button__cube__face left"></div>
            <div class="button__cube__face top"></div>
            <div class="button__cube__face bottom"></div>
        </div>
    </div>
    <div class="button">
        <div class="button__cube">
            <div class="button__cube__face front">Login</div>
            <div class="button__cube__face back">Click</div>
            <div class="button__cube__face right"></div>
            <div class="button__cube__face left"></div>
            <div class="button__cube__face top"></div>
            <div class="button__cube__face bottom"></div>
        </div>
        <div class="icon__cube">
            <div class="icon__cube__face front">Login</div>
            <div class="icon__cube__face back">Click</div>
            <div class="icon__cube__face right"></div>
            <div class="icon__cube__face left"></div>
            <div class="icon__cube__face top"></div>
            <div class="icon__cube__face bottom"></div>
        </div>
    </div>
    
</body>
</html>
